<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Budget Page</title>
    <link rel="stylesheet" href="bugetStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="index.html">
                <img src="logo.png" alt="Logo" height="20" width="15">
            </a>
            <div class="navbar-links">
                <a href="About.html">Cum se foloseste?</a>
            </div>
        </div>
    </header>

    <div class="container">
        <p id="error_msg"></p>
        <div class="title">
            <h1 class="title">
                Bugetul meu
            </h1>
        </div>

        <h3>Intrare noua</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Descriere</label>
                <input type="text"
                       id="text"
                       onfocus="this.value=''"
                       placeholder="Adauga tranzactie..." />
            </div>
            <div class="form-control">
                <label for="amount">Valoare(+/-) <br /> </label>
                <input type="number"
                       id="amount"
                       onfocus="this.value=''"
                       placeholder="Adauga valoare..." />
            </div>
            <button class="btn">Adauga</button>
        </form>
        <br />

        <div class="income-expense">
            <div class="bg-dark">
                <h4>Inflow</h4>
                <p class="income" id="income">$0.00</p>
            </div>
            <div class="bg-dark">
                <h4>Outflow</h4>
                <p class="expense" id="expense">$0.00</p>
            </div>
            <div class="bg-dark">
                <h4>Balance</h4>
                <p id="balance">$0.00</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list"></ul>
    </div>


    <script src="bugetScript.js"></script>
</body>
</html>
